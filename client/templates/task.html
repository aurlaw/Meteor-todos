<template name="task">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} {{editingClass}}">

		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />

{{#if isOwner}}
	<button class="toggle-private">
		{{#if private}}
			Private
		{{else}}
			Public
		{{/if}}
	</button>
{{/if}}

		<span class="text"><strong>{{username}}</strong> - 
		<input type="text" value="{{text}}" placeholder="Task name"></span>

				<button class="delete">&times;</button>

	</li>
</template>
