<template name="task">
	<li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} {{editingClass}}">
	{{#if currentUser}}

		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
	{{/if}}	
	{{#if isOwner}}
	<button class="toggle-private">
		{{#if private}}
			Private
		{{else}}
			Public
		{{/if}}
	</button>
	{{/if}}

		<span class="text"><strong>{{getUsername}}</strong>
		<input type="text" value="{{text}}" placeholder="Task name" disabled="{{markDisabled}}"></span>
	{{#if currentUser}}
		<button class="delete">&times;</button>
		{{/if}}

	</li>
</template>
